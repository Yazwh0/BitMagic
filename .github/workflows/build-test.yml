name: CI

on:
  push:
    branches: ["main"]
    workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    strategy:
      matrix:
        configuration: [Release]
        platform: [x64]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Build Emulator Core
        run: msbuild 'BitMagic.X16Emulator/X16Emulator/EmulatorCore/EmulatorCore.vcxproj' /p:configuration=${{ matrix.configuration }} /p:platform=${{ matrix.platform }}

      - name: Build Debugger
        run: dotnet build 'BitMagic.X16Debugger/X16D/X16D.csproj' /p:configuration=${{ matrix.configuration }}

      - name: Save Debugger Artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: Debugger
          path: BitMagic.X16Debugger/X16D/bin/Release/net6.0/*

      - name: Build Emulator
        run: dotnet build 'BitMagic.X16Emulator/X16E/X16E.csproj' /p:configuration=${{ matrix.configuration }}        

      - name: Save Emulator Artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: Emulator
          path: BitMagic.X16Emulator/X16E/bin/Release/net6.0/*
